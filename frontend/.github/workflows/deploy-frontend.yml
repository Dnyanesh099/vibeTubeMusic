- uses: actions/checkout@v4

- name: Set up Node.js
  uses: actions/setup-node@v3
  with:
    node-version: '18'

- name: Install dependencies
  run: npm install
  working-directory: ./frontend

- name: Build frontend
  run: npm run build
  working-directory: ./frontend

- name: Set git user info
  run: |
    git config --global user.email "dnyaneshpatil556@gmail.com"
    git config --global user.name "Dnyanesh099"

- name: Deploy to GitHub Pages
  run: npx gh-pages -d build --repo https://github.com/Dnyanesh099/vibeTubeMusic.git
  working-directory: ./frontend
