<svg
  xmlns="http://www.w3.org/2000/svg"
  width="220"
  height="60"
  viewBox="0 0 220 60"
  role="img"
  aria-label="VibeTube logo"
>
  <!-- Outer box -->
  <rect
    x="1"
    y="1"
    width="218"
    height="58"
    rx="12"
    ry="12"
    fill="#fff"
    stroke="#FF0000"
    stroke-width="3"
  />
  
  <!-- Rounded red rectangle background -->
  <rect
    x="10"
    y="10"
    width="48"
    height="40"
    rx="10"
    ry="10"
    fill="#FF0000"
  />
  
  <!-- White play triangle -->
  <polygon points="26,20 26,40 46,30" fill="#FFFFFF" />
  
  <!-- Text "VibeTube" -->
  <text
    x="70"
    y="38"
    font-family="Roboto, Arial, sans-serif"
    font-weight="700"
    font-size="28"
    fill="#282828"
  >
    VibeTube
  </text>
</svg>
